        <h1 class="text-center">

    <div class="row">
        <div class="col-sm-12">

                        <table id = "directory">
                            <style> table, th, td {

                                <tr>

                                    <th id="destination">Destination</th>
                                    <th id="frequency">Frequency (Minutes)</th>

            <br>
            <div class="card">
                <div class="card-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="trainName">Train Name:</label>
                            <input type="text" class="form-control" id="trainName-term">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination-term">
                        </div>
                        <div class="form-group">
                            <label for="firstTrainTime">First Train Time (24 Hour Time)</label>

                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (Min)</label>
                            <input type="time" class="form-control" id="frequencyInput">
                        </div>
